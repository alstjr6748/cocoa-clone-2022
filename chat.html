<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Real Madrid</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, June 30, 2022
       </div>
       <div class="message-row">
           <img src="imgs/real-madrid.jpg">
           <div class="message-row_content">
               <span class="message__author">Real Madrid</span>
               <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
               </div>
           </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row_content">
            <div class="message__info">
             <span class="message__bubble">Hi nice to meet you!</span>
             <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    </main>





    <script src="https://kit.fontawesome.com/4791395687.js" crossorigin="anonymous"></script>
</body>
</html>
